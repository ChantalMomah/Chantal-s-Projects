<!DOCTYPE html>
<html>
    <head> 
        <title> Personal Information Form </title>
        <link rel="stylesheet" href="PIF.css"></a>
    </head>
    <body>
        <div class="form-container"
        <header> <h1> Personal Information </h1> 
        <p <h2> Please fill this form carefully </h2>> </p> </header>

        <label for="name"> Name: </label>
        <input type="text" id="name" name="name" maxlength="20">

        <label for="dob"> Date of Birth: </label>
        <input type="date" id="dob" name="dob">

        <label for="jobdes"> Job Description: </label>
        <input type="text" id="jobdes" name="jobdes"

        <label for="cv-upload"> Upload CV </label>
        <input type="file" id="cv-upload"> </input>
        <button id="upload-button"> Upload File </button> 
        <span class="file-name" id="file-name"> No File Chosen </span>

        <label for="newsletter">Send Newsletter </label>
        <select id="newsletter" name="Newsletter">
        <option value="Send">Newsletters</option> </select> 

        <label for="less">You want less...</label>
        <select id="work-option" name="work">
        <option value="work">Work</option>
        <option value="stupid-questions">Stupid Questions</option>
        </select>
    </div>
</body>
</html>
