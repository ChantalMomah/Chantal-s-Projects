<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A feature-rich task management application to organize your daily activities">
    <link rel="stylesheet" href="tasks.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Forgot Password | Sparkle Tasksâœ¨</title>
</head>
<body>
    <!-- Auth Container for Forgot Password -->
    <div class="auth-container">
        <!-- Forgot Password Form -->
        <div id="forgot-password-form-container" class="form-container">
            <h2><i class="fas fa-key"></i> Forgot Password</h2>
            <p class="form-description">Enter your email address and we'll send you a link to reset your password.</p>
            <form id="forgot-password-form" aria-labelledby="forgot-password-heading">
                <div class="form-group">
                    <label for="recovery-email">Email</label>
                    <input type="email" id="recovery-email" placeholder="Enter your email" required autocomplete="email" />
                </div>
                <button type="submit" id="reset-password-btn" class="primary-btn">Reset Password</button>
            </form>
            <p class="auth-switch">Remember your password? <a href="Login.html">Back to login</a></p>
        </div>
    </div>

    <!-- Notification Container -->
    <div class="notification-container" id="notification-container"></div>

    <!-- Scripts -->
    <script src="tasks.js"></script>
</body>
</html>
