<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A feature-rich task management application to organize your daily activities">
    <link rel="stylesheet" href="tasks.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Register | Task Manager</title>
</head>
<body>
    <!-- Auth Container for Registration -->
    <div class="auth-container">
        <!-- Registration Form -->
        <div id="register-form-container" class="form-container">
            <h2><i class="fas fa-user-plus"></i> Register</h2>
            <form id="register-form" aria-labelledby="register-heading">
                <div class="form-group">
                    <label for="register-username">Username</label>
                    <input type="text" id="register-username" placeholder="Choose a username" required autocomplete="username" />
                </div>
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" placeholder="Enter your email" required autocomplete="email" />
                </div>
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <div class="password-field">
                        <input type="password" id="register-password" placeholder="Create a password" required autocomplete="new-password" />
                        <button type="button" class="toggle-password" aria-label="Toggle password visibility">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="password-strength">
                        <div class="strength-bar"></div>
                        <p class="strength-text">Password strength: <span id="password-strength-value">Weak</span></p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="register-confirm-password">Confirm Password</label>
                    <input type="password" id="register-confirm-password" placeholder="Confirm your password" required autocomplete="new-password" />
                </div>
                <button type="submit" id="register-btn" class="primary-btn">Register</button>
            </form>
            <p class="auth-switch">Already have an account? <a href="Login.html">Login here</a></p>
        </div>
    </div>

    <!-- Notification Container -->
    <div class="notification-container" id="notification-container"></div>

    <!-- Scripts -->
    <script src="tasks.js"></script>
</body>
</html>
